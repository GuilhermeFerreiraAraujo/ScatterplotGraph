<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Guilherme Ferreira de Araujo">
    <title>Scatterplot Graph</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="flex container">

        <div>
            <table id="TopHankTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Nationality</th>
                        <th>Time</th>
                        <th>Year</th>
                        <th>Doping</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="mainDiv">
            <svg></svg>
            <svg width="800px" height="500px" id="recordsByCountryBar"></svg>

        </div>


    </div>



    <script src="d3.min.js"></script>

    <script>

        window.onload = function () {
            document.addEventListener("DOMContentLoaded", getServerData());
        }

        function setUpRecordsByCountryBar(countriesObj) {
            var svg = d3.select("#recordsByCountryBar");
            var list = convertObjectIntoArray(countriesObj);




            console.log(list);


            const margin = 80;
            const width = 800 - 2 * margin;
            const height = 500 - 2 * margin;


            const chart = svg.append('g')
                .attr('transform', `translate(${margin}, ${margin})`);

            const countries = list.map(x => x[0]);

            const xScale = d3.scalePoint()
                .range([25, width - 25])
                .domain(countries)

            const yScale = d3.scaleLinear()
                .range([height, 0])
                .domain([0, 10]);

            const makeYLines = () => d3.axisLeft()
                .scale(yScale)

            svg.append('text')
                .attr('class', 'title')
                .attr('x', width / 1.6)
                .attr('y', 55)
                .attr('text-anchor', 'middle')
                .text('Records per country')

            chart.append('g')
                .attr('transform', `translate(0, ${height})`)
                .call(d3.axisBottom(xScale));

            chart.append('g')
                .call(d3.axisLeft(yScale));

            chart.append('g')
                .call(makeYLines()
                    .tickSize(-width, 0, 0)
                    .tickFormat('')
                )



            const barGroups = chart.selectAll()
                .data(list)
                .enter()
                .append('g')

            barGroups
                .append('rect')
                .attr('fill', "#17252A")
                .attr('class', 'bar')
                .attr('x', function (d, i) {
                    return xScale(countries[i]) - 13;
                })
                .attr('y', (g) => yScale(g[1]))
                .attr('height', (g) => height - yScale(g[1]))
                .attr('width', '26px')




        }

        function convertObjectIntoArray(obj) {
            var result = Object.keys(obj).map(function (key) {
                return [key, obj[key]];
            });
            return result;
        }


        function getServerData() {

            var url = 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json';
            var req = new XMLHttpRequest();

            req.responseType = 'json';

            req.open('GET', url, true);
            req.send();
            req.onload = function () {
                var data = req.response;
                console.log(data);

                var topHank = data.map(x => {
                    return {
                        rank: x.Place,
                        name: x.Name,
                        nationality: x.Nationality,
                        time: x.Time,
                        year: x.Year,
                        doping: x.Doping
                    }
                });

                var recordsByCountry = {}

                data.forEach(item => {
                    var country = item.Nationality;
                    if (!recordsByCountry.hasOwnProperty(country)) {
                        recordsByCountry[country] = 0;
                    }
                    recordsByCountry[country]++;
                });

                setUpRecordsByCountryBar(recordsByCountry);

                var tr = d3.select("tbody")
                    .selectAll("tr")
                    .data(topHank)
                    .enter().append("tr");

                var td = tr.selectAll("td")
                    .data(function (d, i) { return Object.values(d); })
                    .enter().append("td")
                    .text(function (d) { return d; });

                var years = data.map(x => x.Year);

                var specifier = "%M:%S";

                var times = data.map(x => d3.timeParse(specifier)(x.Time));

                console.log(times.map(x => x.getTime()));

                // set the dimensions and margins of the graph
                var margin = { top: 90, right: 30, bottom: 100, left: 60 },
                    width = 800 - margin.left - margin.right,
                    height = 500 - margin.top - margin.bottom;

                // append the svg object to the body of the page
                var svg = d3.select("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");


                // Add X axis
                var x = d3.scaleLinear()
                    .domain([d3.min(years), d3.max(years)])
                    .range([0, width]);
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .attr("id", "x-axis")
                    .call(d3.axisBottom(x).tickFormat(x => x.toString()));


                // Add Y axis
                var y = d3.scaleTime()
                    .domain(d3.extent(times))
                    .range([0, height]);
                svg.append("g")
                    .attr("id", "y-axis")
                    .call(d3.axisLeft(y).tickFormat(x => d3.timeFormat(specifier)(x)));

                // Add dots
                svg.selectAll("dot")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("data-xvalue", (d, i) => d.Year.toString())
                    .attr("data-yvalue", d => d3.timeParse(specifier)(d.Time))
                    .attr("class", "dot")
                    .attr("cx", function (d) { return x(d.Year); })
                    .attr("cy", function (d) { return y(d3.timeParse(specifier)(d.Time)); })
                    .attr("r", 6)
                    .style("fill", x => {
                        return x.Doping != '' ? '#17252A' : 'navy';
                    })
                    .style("border", "5px solid black")

                svg.append("g")
                    .attr("id", "legend")

                svg.select("#legend")
                    .append("circle")
                    .attr("cx", width / 2)
                    .attr("cy", height + 50)
                    .attr("r", 6)
                    .style("fill", "navy")

                svg.select("#legend")
                    .append("text")
                    .attr("x", (width / 2) + 10)
                    .attr("y", height + 50)
                    .text("No Dopping Allegations")
                    .style("font-size", "12px")
                    .attr("alignment-baseline", "middle")

                svg.select("#legend")
                    .append("circle")
                    .attr("cx", width / 6)
                    .attr("cy", height + 50)
                    .attr("r", 6)
                    .style("fill", "#17252A")

                svg.select("#legend")
                    .append("text")
                    .attr("x", (width / 6) + 10)
                    .attr("y", height + 50)
                    .text("Dopping Allegations")
                    .style("font-size", "12px")
                    .attr("alignment-baseline", "middle")

                svg.append('text')
                    .attr('id', 'title')
                    .attr('class', 'title')
                    .attr('x', width / 2)
                    .attr('y', -30)
                    .attr('text-anchor', 'middle')
                    .text('Doping in Professional Bicycle Racing')


                d3.selectAll("circle")
                    .on("mouseenter", function (actual, i) {
                        var tooltip = d3.select("#mainDiv")
                            .append("div")
                            .attr("data-year", actual.Year)
                            .attr("id", "tooltip")
                            .attr("class", "tooltip")
                            .text("Time: " + actual.Time)

                    })

                    .on("mousemove", function () {
                        d3.select("#tooltip")
                            .style("top", (event.pageY + 25) + "px")
                            .style("left", (event.pageX + 25) + "px");
                    })
                    .on("mouseout", function () {
                        d3.select("#tooltip").remove();
                    });
            }
        }

    </script>

    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>

</body>

</html>
